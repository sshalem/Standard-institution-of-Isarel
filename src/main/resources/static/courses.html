<!DOCTYPE html>
<html dir="rtl" lang="he">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/courses.css" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <title>קורסים</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="header-title">ברוך הבא לעמוד רישום הקורסים</h1>
            </header>
            <hr />
            <section class="student">
                <!-- <div class="student identification">ת.ז.:</div>
                <div class="student firstName">שם פרטי:</div>
                <div class="student lastName">שם משפחה:</div>
                <div class="student email">אי-מייל:</div>
                <div class="student password">סיסמא:</div> -->
                <div class="student logout">
                    <form action="http://localhost:8080/logout" method="post">
                        <button type="submit">יציאה</button>
                    </form>
                </div>
            </section>
            <!-- content divider -->
            <div class="section-seperator"></div>
            <!-- end content divider -->
            <section class="course">
                <table class="course-table">
                    <thead>
                        <tr>
                            <th class="">מספר קורס</th>
                            <th class="">שם קורס</th>
                            <th class="">ציון סופי</th>
                            <th class="table-date-width">תאריך התחלה</th>
                            <th class="table-date-width">תאריך סיום</th>
                            <th class="table-date-width">תאריך רישום</th>
                        </tr>
                    </thead>
                    <tbody id="present-courses-table">
                        <!-- <tr>
                            <td>456789</td>
                            <td>פייתון</td>
                            <td>100</td>
                            <td>456</td>
                            <td>456213</td>
                        </tr> -->
                    </tbody>
                </table>
            </section>
        </div>
        <script src="./js/courses.js"></script>
    </body>
</html>
