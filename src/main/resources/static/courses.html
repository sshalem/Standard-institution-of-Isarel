<!DOCTYPE html>
<html dir="rtl" lang="he">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/courses.css" />
        <!-- Latest compiled and minified CSS, jQuery library ,Popper JS, Latest compiled JavaScript-->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
        <title>קורסים</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="header-title">רשימת קורסים לסטודנט</h1>
            </header>
            <hr />
            <div class="logout">
                <form action="http://localhost:8080/logout" method="post">
                    <button type="submit" class="btn-logout">יציאה</button>
                </form>
            </div>
            <section class="student" id="student-section">
                <div class="student-field">ת.ז.:<span class="student-data identification"></span></div>
                <div class="student-field">פרטי:<span class="student-data firstName"></span></div>
                <div class="student-field">משפחה:<span class="student-data lastName"></span></div>
                <div class="student-field">מייל:<span class="student-data email"></span></div>
                <div class="student-field">סיסמא:<span class="student-data password"></span></div>
                <!-- <div class="student student-field"><span class="student-data update">עדכון נתונים</span></div> -->
                <div class="update">עדכון נתונים</div>
            </section>
            <!-- Section Student Update Start -->
            <section class="section_student__update hide">
                <div class="section_student__details">
                    <label for="fName">פרטי:</label>
                    <input type="text" name="" id="fName" />
                </div>
                <div class="section_student__details">
                    <label for="lName">משפחה:</label>
                    <input type="text" name="" id="lName" />
                </div>
                <div class="section_student__details">
                    <label for="eMail">אי-מייל:</label>
                    <input type="text" name="" id="eMail" />
                </div>
                <div class="section_student__details">
                    <label for="pwd">סיסמא:</label>
                    <input type="text" name="" id="pwd" />
                </div>
                <div class="update-button">עדכן</div>
            </section>
            <!-- Section Student Update End -->
            <!-- content divider start-->
            <div class="section-seperator"></div>
            <!-- content divider end -->
            <section class="course">
                <table class="course-table">
                    <thead>
                        <tr>
                            <th class="table-course-number">מספר קורס</th>
                            <th class="">שם קורס</th>
                            <th class="table-course-grade">ציון סופי</th>
                            <th class="table-date">תאריך התחלה</th>
                            <th class="table-date">תאריך סיום</th>
                            <th class="table-date">תאריך רישום</th>
                        </tr>
                    </thead>
                    <tbody id="present-courses-table"></tbody>
                </table>
            </section>
        </div>
        <script src="./js/courses.js"></script>
    </body>
</html>
