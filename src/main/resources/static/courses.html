<!DOCTYPE html>
<html dir="rtl" lang="he">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/courses.css" />
        <!-- Latest compiled and minified CSS, jQuery library ,Popper JS, Latest compiled JavaScript-->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
        <title>קורסים</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="header-title">רשימת קורסים לסטודנט</h1>
            </header>
            <hr />
            <section class="student">
                <div class="student">ת.ז.:<span class="student-data identification"></span></div>
                <div class="student">פרטי:<span class="student-data firstName"></span></div>
                <div class="student">משפחה:<span class="student-data lastName"></span></div>
                <div class="student">
                    מייל:<span class="student-data email"></span
                    ><span id="modifyEmail"><button class="btn-modify btn-modify-email">שינוי אימייל</button></span>
                    <span id="modifyUpdateCancel" class="hide">
                        <input type="email" name="" id="email-input" />
                        <button class="btn-modify btn-modify-update">עדכן</button>
                        <button class="btn-modify btn-modify-cancel">בטל</button>
                    </span>
                </div>
                <div class="student">
                    סיסמא:<span class="student-data password"></span>
                    <span id="modifyPassword"><button class="btn-modify btn-modify-password">שינוי סיסמא</button></span>
                    <span id="modifyUpdateCancelPassword" class="hide">
                        <input type="password" name="" id="password-input" />
                        <button class="btn-modify btn-modify-update-password">עדכן</button>
                        <button class="btn-modify btn-modify-cancel-password">בטל</button>
                    </span>
                </div>
                <div class="student logout">
                    <form action="http://localhost:8080/logout" method="post">
                        <button type="submit" class="btn-logout">יציאה</button>
                    </form>
                </div>
            </section>
            <!-- content divider -->
            <div class="section-seperator"></div>
            <!-- end content divider -->
            <section class="course">
                <table class="course-table">
                    <thead>
                        <tr>
                            <th class="">מספר קורס</th>
                            <th class="">שם קורס</th>
                            <th class="">ציון סופי</th>
                            <th class="table-date-width">תאריך התחלה</th>
                            <th class="table-date-width">תאריך סיום</th>
                            <th class="table-date-width">תאריך רישום</th>
                        </tr>
                    </thead>
                    <tbody id="present-courses-table"></tbody>
                </table>
            </section>
        </div>
        <script src="./js/courses.js"></script>
    </body>
</html>
